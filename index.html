<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunter Api</title>
  </head>
  <body>
    <header>
      <h2>Display the Phones</h2>
    </header>
    <main class="max-w-screen-xl mx-auto">
      <div class="bg-yellow-300 p-2">
        <input
          id="myInput"
          type="text"
          placeholder="Type here"
          class="input input-bordered input-primary w-full max-w-xs"
        />
        <button id="myButton" class="btn btn-active btn-accent">Search</button>
      </div>

      <section>
        <div id="loading-spinner" class="text-center mt-5 hidden">
          <span
            class="loading font-extrabold loading-spinner text-error"
          ></span>
        </div>
        <div
          id="dive-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        ></div>
        <button
          onclick="handleShowAll()"
          id="show-all-btn"
          class="btn btn-primary mt-4 hidden"
        >
          Show all
        </button>
      </section>

      <!-- Show modal -->
      <!-- Open the modal using ID.showModal() method -->
      
      <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div id="show-details-container">

          </div>
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <script src="/hunting-js/hunting.js"></script>
  </body>
</html>
